<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="page">
    <main class="component">
      <h1 class="hide-element">Fylo data storage componen</h1>
      <div class="storage-component">
    
        <div class="storage-component-intro standard-container standard-container--big-rounded-corner">
          <img src="images/logo.svg" alt="Fylo logo" class="logo">
          
          <nav class="storage-component-nav">
            <ul>
              <li>
                <a class="button nav-button" aria-label="Create New Document" href="#">
                  <img src="images/icon-document.svg" alt="Document">
                </a>
              </li>
              <li>
                <a class="button nav-button" aria-label="Create New Folder" href="#">
                  <img src="images/icon-folder.svg" alt="Folder"></a>
                </li>
              <li>
                <a class="button nav-button" aria-label="Upload New File" href="#">
                  <img src="images/icon-upload.svg" alt="Cloud with an arrow pointing up">
                </a>
              </li>
            </ul>
          </nav>
        </div> <!-- end .storage-component-intro -->

        <div class="storage-component-main standard-container ">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          
          <div class="progress-bar-container">
            <div class="progress-bar-outer">
              <div id="progress-bar-inner" class="progress-bar-inner"></div>
            </div>
            <p class="progress-bar-count">0 Gb</p>
            <p class="progress-bar-count">1000 Gb</p>
            <div class="count-box">
              <p><strong id="left-storage">185</strong></p><span>Gb Left</span>
            </div>
          </div>
          
        </div> <!-- end .storage-component-intro -->
        </div>
      </main>
    </div> <!-- end .page -->

  </body>
  <script src="js/main.js"></script>
</html>
